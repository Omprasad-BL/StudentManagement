<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Details</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Course Details</h4>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Name:</strong> {{ course.name }}
        </li>
        <li class="list-group-item">
          <strong>Description:</strong> {{ course.description }}
        </li>
        <li class="list-group-item">
          <strong>Active:</strong> {{ course.is_active|yesno:"Yes,No" }}
        </li>
        <li class="list-group-item">
          <strong>Created At:</strong> {{ course.created_at|date:"F d, Y H:i" }}
        </li>
      </ul>

      <div class="mt-4 d-flex justify-content-end">
        <a href="{% url 'course_list' %}" class="btn btn-outline-secondary btn-sm">Back</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
