<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ form.instance.pk|yesno:"Edit Student,Create Student" }}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    input, select, textarea {
      font-size: 0.95rem !important;
      padding: 0.375rem 0.75rem !important;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ form.instance.pk|yesno:"Edit Student,Create Student" }}</h4>
    </div>
    <div class="card-body">
      <form method="POST" novalidate>
        {% csrf_token %}

        {% for field in form %}
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div class="col-sm-9">
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
              {% endif %}
            </div>
          </div>
        {% endfor %}

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-sm">Save</button>
          <a href="{% url 'student_dashboard' %}" class="btn btn-outline-secondary btn-sm">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
