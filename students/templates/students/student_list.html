<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <title>All Students</title>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .header {
        background-color: #5cb85c;
        color: white;
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      .student-card {
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <div class="pull-left">
          <h2>All Students</h2>
        </div>
        <div class="pull-right" style="margin-top: 15px;">
          <a class="btn btn-primary" href="{% url 'student_create' %}">
            + Add New Student
          </a>
        </div>
      </div>

      <div>
        {% for student in peoples %}
          <div class="panel panel-default student-card">
            <div class="panel-body">
              <h4>{{ student.name }}</h4>
              <p><strong>Email:</strong> {{ student.email }}</p>
              <p>
                <a class="btn btn-info btn-sm" href="{% url 'student_detail' student.pk %}">View</a>
                <a class="btn btn-warning btn-sm" href="{% url 'student_update' student.pk %}">Edit</a>
                <a class="btn btn-danger btn-sm" href="{% url 'student_delete' student.pk %}">Delete</a>
              </p>
            </div>
          </div>
        {% empty %}
          <p>No students found.</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
